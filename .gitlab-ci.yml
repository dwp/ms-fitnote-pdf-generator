include:
  - local: "/gitlab-ci/includes.yml"

stages:
  - update-version
  - code-quality
  - code-test
  - application-build
  - code-analysis
  - site-report
  - image-build
  - container-image-test
  - component-test
  - image-push
  - update-project-metadata
  - generate-api-docs
  - pages
  - open-source
  - create-schedules

variables:
  # Product
  PRODUCT: fitnote # Used by the push fragments to build artifact destinations
  SERVICE_NAME: "pdfgen" # Used by pages-tech-docs fragment to create docs site
  # Project badges
  REPO_OWNER: "Team Falcon"
  REPO_PATTERN: "V3 CI"
  # Config
  BUILD_TYPE:  "MAVEN"
  MAVEN_IMAGE: "maven:3-amazoncorretto-17"
  MVN_OPTS: "-DLOG_LEVEL=INFO"
  MVN_CLI_OPTS: "--batch-mode"
  GITHUB_REPO_NAME: "ms-fitnote-pdf-generator" # Used for open-source fragment

.gitlab-login: &gitlab-login
  before_script:
    - echo $CI_JOB_TOKEN | docker login -u gitlab-ci-token --password-stdin $CI_REGISTRY

required-fragment-check:
  variables:
    RULESET: MAVEN_CI

.prepare-test: &prepare-test
  before_script:
    - export HTML_TO_PDF_IMAGE=$(aws ssm get-parameter --name "/artifact/shared/ms-html-to-pdfa/develop" --with-decryption --output json | jq --raw-output '.Parameter.Value')

maven-cucumber:
  <<: *gitlab-login
  extends: .docker-compose-run
  stage: code-test
  variables:
    DOCKER_COMPOSE_FILE: "docker-compose.yml"
    DOCKER_COMPOSE_COMMAND: "--exit-code-from pdf-tests"

create-develop-nightly-schedule:
  extends: .add-schedule
  variables:
    SCHEDULE_NAME: Nightly-Develop-CI-Build
    SCHEDULE_BRANCH: develop
    SCHEDULE_CRON: "0 20 * * *"
    RANDOMIZE_MINS: "true"
